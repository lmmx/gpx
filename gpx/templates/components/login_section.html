{% set button_classes = "text-white font-bold py-2 px-4 rounded inline-block" %}

<div id="login-section" class="mb-8">
    {% if settings.github_access_token_override or request.session.get('user') %}
        <button id="logout-button"
                hx-post="/logout"
                hx-swap="outerHTML"
		class="bg-red-500 hover:bg-red-700 {{ button_classes }}">
            Logout
        </button>
    {% else %}
        <a href="/login" 
           class="bg-blue-500 hover:bg-blue-700 {{ button_classes }}">
            Login with GitHub
        </a>
    {% endif %}
</div>
