<div id="projects-section" class="mb-8">
    <h2 class="text-2xl font-semibold mb-4">Your Projects</h2>
    <input type="text" id="project-search" placeholder="Search projects..." 
           class="w-full p-2 mb-4 border rounded"
           _="on keyup call filterProjects()">
    <div id="projects" 
         hx-get="/projects" 
         hx-trigger="load" 
         hx-target="this">
        Loading projects...
    </div>
</div>

<script type="text/hyperscript">
def filterProjects()
    set query to lower(#project-search.value)
    for project in #projects .project-item
        set title to lower(project.querySelector('h3').textContent)
        if title contains query
            remove .hidden from project
        else
            add .hidden to project
        end
    end
end
</script>
